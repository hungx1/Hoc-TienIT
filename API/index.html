<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>App weather</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><img src="./assets/img/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="./assets/img/rain.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/img/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/img/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
